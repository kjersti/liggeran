<style>
body {
	font-family: Helvetica, Arial, sans-serif;
	font-size: 18px;
}
.regform {
	position: fixed;
	top: 20%;
	margin-left: 40%;
	display: block;
}
label {
	clear: both;
	width: 100%;
	display: block;
	font-size: 1.5em;
}
input {
	width: 100%;
	font-size: 1.5em;
	margin-top: 2%;
	margin-bottom: 2%;
}
</style>
<body>
	<ul>
		<li><a href="?locale=no">Norsk</a></li>
		<li><a href="?locale=en">English</a></li>
	</ul>
	<div class="regform">
		<form>
			<legend>
				<h1>{{{__ "registration_header"}}}</h1>
			</legend>
			<div>
				<label>{{{__ "registration_email"}}}:</label>
				<input type="email">
			</div>
			<div>
				<label>{{{__ "registration_salary"}}}</label>
				<input type="currency">
			</div>
			<div>
				<label>{{{__ "registration_years_working"}}}</label>
				<input type="number">
			</div>
			<button type="submit">{{{__ "registration_register_button"}}}</button>
		</form>
	</div>
